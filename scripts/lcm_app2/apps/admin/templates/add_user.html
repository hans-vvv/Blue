{% extends "layouts/_base.html" %}
{% block content %}

<h1>Voeg een gebruiker toe.</h1>
<br>

<form method="post" action="/admin/add_user/">
    {{ form.csrf_token }}
    <div>
        {{ form.username.label(class_="test") }}
        <div>
            {{ form.username }}
        </div>
    </div>
    <br>
    <div>
        {{ form.userrole.label }}
        <div>
            {{ form.userrole }}
        </div>
    </div>
    <br>
    <div>
        <button class="btn btn-sm btn-success bg-steel" type="log in">OK</button>
    </div>
</form>

{% endblock %}
